<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>learn sql</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/highlight.js/9.13.1/styles/tomorrow.min.css">
  <script src="//cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'learn_sql',
      repo: 'https://github.com/zhgxig/learn_sql',
      loadSidebar: true,
      subMaxLevel: 2,

     
      search: 'auto', // 默认值

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

// 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },

      copyCode: {
    buttonText: {
      '/zh-cn/': '点击复制',
      '/ru/'   : 'Скопировать в буфер обмена',
      '/de-de/': 'Klicken Sie zum Kopieren',
      '/es/'   : 'Haga clic para copiar',
      '/'      : 'Copy to clipboard'
    },
    errorText: {
      '/zh-cn/': '错误',
      '/ru/'   : 'ошибка',
      '/'      : 'Error'
    },
    successText: {
      '/zh-cn/': '复制',
      '/ru/'   : 'Скопировано',
      '/de-de/': 'Kopiert',
      '/es/'   : 'Copiado',
      '/'      : 'Copied'
    }
  },

      markdown: function (marked, renderer) {
        delete renderer.code;
        marked.setOptions({
          renderer: renderer,
          highlight: function (code, lang) {
            return hljs.highlightAuto(code, [lang]).value;
          },
        });
        return marked;
      }
    }
  </script>
  <!-- <script src="//unpkg.com/docsify"></script> -->
<!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
